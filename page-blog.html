    <script>
        // blog submission
        var obj=[];
        
        var btn = document.getElementById("submit_blog");
        //btn.onclick=display;
        function display(){
            let bName = document.getElementById("bName").value;
            let bEmail = document.getElementById("bEmail").value;
            let bTitle = document.getElementById("bTitle").value;
            let bBlog = document.getElementById("bBlog").value;

            if(bName != "" || bEmail != ""){
                obj.push({"name":bName,"email":bEmail,"title":bTitle,"content":bBlog});
                alert("Blog Added Successfully!");
                document.getElementById("bName").value = document.getElementById("bEmail").value = document.getElementById("bTitle").value = document.getElementById("bBlog").value = ""
                localStorage.setItem("blogs", JSON.stringify(obj));
            }
            else{
                alert("Please Fill All the fields");

            //console.log(JSON.parse(localStorage.getItem("blogs")));
